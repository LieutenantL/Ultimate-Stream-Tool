<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Overlay</title>

    <script src="Resources/Scripts/gsap.min.js" defer></script>
    <script src="Resources/Scripts/Ultimate Scoreboard.js" defer></script>
    
    <link rel="stylesheet" href="Resources/CSS/Ultimate Scoreboard.css">

</head>

<body>

    <div id="scBGs">
        <img src="Resources/Overlay/Scoreboard/BG.png" class="scoreboardP1" id="bgL" alt=""/>
        <img src="Resources/Overlay/Scoreboard/BG.png" class="scoreboardP2" id="bgR" alt=""/>
    </div>

    <div id="wlImgs">
        <img id="wlP1" class="wlImgP1 wlImg" alt=""/>
        <img id="wlP2" class="wlImgP2 wlImg" alt=""/>
    </div>

    <div id="pColors">
        <svg id="p1Color" class="scoreboardP1 colors" alt="" viewBox="0 0 168.33879 23.684933">
            <path d="m 0,0 3.818e-5,16.32621 30.04434582,7.358723 2.100135,-0.314192 3.208067,-7.920963 H 162.45181 L 168.33879,0 h -6.96663 l -5.58928,14.381247 H 35.719909 L 41.352445,0 Z"/>
        </svg>
        <svg id="p2Color" class="scoreboardP2 colors" alt="" viewBox="0 0 168.33879 23.684933">
            <path d="m 0,0 3.818e-5,16.32621 30.04434582,7.358723 2.100135,-0.314192 3.208067,-7.920963 H 162.45181 L 168.33879,0 h -6.96663 l -5.58928,14.381247 H 35.719909 L 41.352445,0 Z"/>
        </svg>
    </div>

    <img src="Resources/Overlay/Scoreboard/Dubs name bg.png" alt="" class="dubEL scoreboardP1" style="display: none;">
    <img src="Resources/Overlay/Scoreboard/Dubs name bg.png" alt="" class="dubEL scoreboardP2" style="display: none;">

    <div id="pChars">

        <div id="p1CharaMask" class="mask maskSingles">
            <div class="charTop">
                <img id="p1Character" class="pCharacter"/>
            </div>
        </div>
    

        <div id="p2CharaMask" class="mask maskSingles">
            <div class="charTop">
                <img id="p2Character" class="pCharacter"/>
            </div>
        </div>

        <div id="p3CharaMask" class="mask charBot dubEL">
            <div class="charTop">
                <img id="p3Character" class="pCharacter"/>
            </div>
        </div>
    

        <div id="p4CharaMask" class="mask charBot dubEL">
            <div class="charTop">
                <img id="p4Character" class="pCharacter"/>
            </div>
        </div>
        
    </div>

    <div id="scores">
        <img id="p1Score" class="scoreboardP1 scoreImgs" alt=""/>
        <img id="p2Score" class="scoreboardP2 scoreImgs" alt=""/>
    </div>

    <div id="borders">
        <img id="borderP1" class="scoreboardP1 border" alt=""/>
        <img id="borderP2" class="scoreboardP2 border" alt=""/>
    </div>

    <div id="tagLogos">
        <img id="tagLogoP1" class="scoreboardP1 tLogos" alt=""/>
        <img id="tagLogoP2" class="scoreboardP2Fixed tLogos" alt=""/>
    </div>

    <div id="scoreAnims">
        <video id="p1ScoreUp" class="scoreboardP1 scoreVid"></video>
        <video id="p2ScoreUp" class="scoreboardP2 scoreVid"></video>
    </div>

    <div id="pNames">

        <span id="p1Wrapper" class="wrappers wrappersSingles">
            <span id="p1tag" class="tags"></span>
            <span id="p1Name" class="names"></span>
        </span>

        <span id="p2Wrapper" class="wrappers wrappersSingles">
            <span id="p2tag" class="tags"></span>
            <span id="p2Name" class="names"></span>
        </span>

        <span id="p3Wrapper" class="wrappers wrappersDubs dubEL">
            <span id="p3tag" class="tags"></span>
            <span id="p3Name" class="names"></span>
        </span>

        <span id="p4Wrapper" class="wrappers wrappersDubs dubEL">
            <span id="p4tag" class="tags"></span>
            <span id="p4Name" class="names"></span>
        </span>

        <span id="teamNameL" class="teamName dubEL"></span>
        <span id="teamNameR" class="teamName dubEL"></span>

    </div>
      

    <div id="overlayRound">
        <img src="Resources/Overlay/Scoreboard/Round BG new.png" id="roundBG" alt=""/>
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>

    <div id="overlayCasters">
        <div id="caster1">

            <div id="caster1TextBox" class="casterTextBox">

                </svg>
                <span id="caster1N" class="casterText"></span>
            </div>
            
            <div id="caster1SocialBox" class="casterSocialBox">
                <div id="caster1TwitterBox" class="casterTwitterBox">
                    <svg class="twitterIcon" viewBox="0 0 20 20">
                        <path d="M18.258,3.266c-0.693,0.405-1.46,0.698-2.277,0.857c-0.653-0.686-1.586-1.115-2.618-1.115c-1.98,0-3.586,1.581-3.586,3.53c0,0.276,0.031,0.545,0.092,0.805C6.888,7.195,4.245,5.79,2.476,3.654C2.167,4.176,1.99,4.781,1.99,5.429c0,1.224,0.633,2.305,1.596,2.938C2.999,8.349,2.445,8.19,1.961,7.925C1.96,7.94,1.96,7.954,1.96,7.97c0,1.71,1.237,3.138,2.877,3.462c-0.301,0.08-0.617,0.123-0.945,0.123c-0.23,0-0.456-0.021-0.674-0.062c0.456,1.402,1.781,2.422,3.35,2.451c-1.228,0.947-2.773,1.512-4.454,1.512c-0.291,0-0.575-0.016-0.855-0.049c1.588,1,3.473,1.586,5.498,1.586c6.598,0,10.205-5.379,10.205-10.045c0-0.153-0.003-0.305-0.01-0.456c0.7-0.499,1.308-1.12,1.789-1.827c-0.644,0.28-1.334,0.469-2.06,0.555C17.422,4.782,17.99,4.091,18.258,3.266"></path>
                    </svg>
                    <span id="caster1Tr" class="socialText"></span>
                </div>

                <div id="caster1TwitchBox" class="casterTwitchBox">
                    <svg class="twitchIcon" viewBox="0 0 24 24">
                        <path d="m.975 4.175v16.694h5.749v3.131h3.139l3.134-3.132h4.705l6.274-6.258v-14.61h-21.434zm3.658-2.09h17.252v11.479l-3.66 3.652h-5.751l-3.134 3.127v-3.127h-4.707z"/>
                        <path d="m10.385 6.262h2.09v6.26h-2.09z"/>
                        <path d="m16.133 6.262h2.091v6.26h-2.091z"/>
                    </svg>
                    <span id="caster1Th" class="socialText"></span>
                </div>
            </div>

        </div>

        <div id="caster2">

            <div id="caster2TextBox" class="casterTextBox">
                <svg class="casterIcon" viewBox="0 0 261.075 261.075">
                    <path d="M126.855,174.05h5.744c22.447,0,40.641-18.194,40.641-40.641V40.641C173.24,18.194,155.046,0,132.599,0h-5.744c-22.447,0-40.641,18.194-40.641,40.641v92.769C86.215,155.856,104.408,174.05,126.855,174.05z"/>

                </svg>
                <span id="caster2N" class="casterText"></span>
            </div>
            
            <div id="caster2SocialBox" class="casterSocialBox">
                <div id="caster2TwitterBox" class="casterTwitterBox">
                    <svg class="twitterIcon" viewBox="0 0 20 20">
                        <path d="M18.258,3.266c-0.693,0.405-1.46,0.698-2.277,0.857c-0.653-0.686-1.586-1.115-2.618-1.115c-1.98,0-3.586,1.581-3.586,3.53c0,0.276,0.031,0.545,0.092,0.805C6.888,7.195,4.245,5.79,2.476,3.654C2.167,4.176,1.99,4.781,1.99,5.429c0,1.224,0.633,2.305,1.596,2.938C2.999,8.349,2.445,8.19,1.961,7.925C1.96,7.94,1.96,7.954,1.96,7.97c0,1.71,1.237,3.138,2.877,3.462c-0.301,0.08-0.617,0.123-0.945,0.123c-0.23,0-0.456-0.021-0.674-0.062c0.456,1.402,1.781,2.422,3.35,2.451c-1.228,0.947-2.773,1.512-4.454,1.512c-0.291,0-0.575-0.016-0.855-0.049c1.588,1,3.473,1.586,5.498,1.586c6.598,0,10.205-5.379,10.205-10.045c0-0.153-0.003-0.305-0.01-0.456c0.7-0.499,1.308-1.12,1.789-1.827c-0.644,0.28-1.334,0.469-2.06,0.555C17.422,4.782,17.99,4.091,18.258,3.266"></path>
                    </svg>
                    <span id="caster2Tr" class="socialText"></span>
                </div>

                <div id="caster2TwitchBox" class="casterTwitchBox">
                    <svg class="twitchIcon" viewBox="0 0 24 24">
                        <path d="m.975 4.175v16.694h5.749v3.131h3.139l3.134-3.132h4.705l6.274-6.258v-14.61h-21.434zm3.658-2.09h17.252v11.479l-3.66 3.652h-5.751l-3.134 3.127v-3.127h-4.707z"/>
                        <path d="m10.385 6.262h2.09v6.26h-2.09z"/>

            </div>

        </div>
    </div>

</body>
</html>
